<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
const pressed = [];
const secretCode= 'wesbos';

window.addEventListener('keyup', (e) => {
	console.log(e.key);
	//sube cada letra al arreglo pressed.
	pressed.push(e.key);
	//junta las letras para formar la palabra.
	pressed.splice(-secretCode.length - 1, pressed.length -secretCode.length);
	//verifica si con las letras que van se forma la palabra.
	if(pressed.join('').includes(secretCode)){
		console.log('ding ding');
		cornify_add();
	}
	console.log(pressed);

});
</script>
</body>
</html>
